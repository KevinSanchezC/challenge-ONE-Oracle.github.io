<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="/img/Vector.png" alt="logo de alura" >
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingresa el texto aqui"></textarea>
            <div>
                <h6 class="informacion"> solo letras minusculas y sin acentos</h6>
            </div>
            <div class="button">
                <button class="btn-encriptar" onclick= "btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick= "btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="20" rows="10"></textarea>
            <div>
                <button class="copiar">Copiar</button>
            </div>
        </section>
    </main>
    <script>
                        const textArea = document.querySelector(".text-area");
                const mensaje = document.querySelector(".mensaje");


                function btnEncriptar(){
                    const textoEncriptado = encriptar(textArea.value);
                    mensaje.value = textoEncriptado;
                    textArea.value = ""
                    mensaje.style.backgroundImage = "none";
                }



                function encriptar(stringEncriptada){
                    
                    let matrizCodigo =  [["e","enter"], ["i","imes"], ["a", "ai"], ["o", "ober"], ["u", "ufat"]];
                    stringEncriptada = stringEncriptada.toLowerCase();
                    for(let i = 0; i < matrizCodigo.length; i++){
                        if(stringEncriptada.includes(matrizCodigo[i][0])){
                            stringEncriptada = stringEncriptada.replaceAll(matrizCodigo[i][0], matrizCodigo[i][1]);

                        }
                    }
                    return stringEncriptada
                }

                function btnDesencriptar(){
                    const textoEncriptado = desencriptar(textArea.value);
                    mensaje.value = textoEncriptado
                    textArea.value = "";
                    
                }

                function desencriptar(stringDesencriptada){
                    
                    let matrizCodigo =  [["e","enter"], ["i","imes"],["a", "ai"],["o", "ober"], ["u", "ufat"]];
                    stringDesencriptada = stringDesencriptada.toLowerCase()

                    for(let i = 0; i < matrizCodigo.length; i++){
                        if(stringDesencriptada.includes(matrizCodigo[i][1])){
                            stringDesencriptada = stringDesencriptada.replaceAll(matrizCodigo[i][1], matrizCodigo[i][0]);

                        }
                    }
                    return stringDesencriptada;
                }


    </script>
</body>
</html>
